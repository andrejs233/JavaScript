<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site..</title>
    <style>/*Essa parte aqui é a parte do CSS aqui damos cor ao fundo/letras e mudamos tamanho da fonte.*/
        body{
            background-color: rgb(0, 0, 0);
            color:rgb(42, 44, 165);
            font: normal 20pt arial;
        }
        h1{
            color: orange
        }/*para comentar em CSS só asssim.*/
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Para fazer comentario no HTML-->
    <p>Esse é meu primeiro site!</p>
    <script>/*Aqui é a parte do JavaScript. Aqui abrimos 3 tipos de janelas de alerta, confirmação e de pergunta.*/
        var n1 = Number(window.prompt('Digite um numero: '))//O prompt originalmente recebe "string"
        var n2 = Number(window.prompt('Digite outro numero: '))//Aqui eu estou convertendo string em numero. para especificar: "Number.parseInt"
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)//Desse jeito funciona como um .format
       // (number + number) para adição
       // (string + string) para concatenação
    </script>
</body>
</html>
