<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt cooper;
            background-color: rgb(45, 3, 112);
        }
        h1 {
            color: rgb(221, 144, 0)
        }
        input {
            font: normal 12pt cooper;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')//Aqui é outra forma de puxar a variavel(recomendado)
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)//Colocando só "Number" ele indentifica se é "Float ou Int"
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é: ${s}`
        }
    </script>
</body>
</html>
